<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rc GAME</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="navbar">
        <div id="logo">RC GAME</div>
        <div id="wallet">Wallet: <span id="walletAmount">1000</span> Coins</div>
    </div>
    <div id="game-container">
        <div id="history">
            <h2>Game History</h2>
            <div id="history-list"></div>
        </div>
        <div id="multiplier-display">Multiplier: <span id="multiplier">1.00</span>x</div>
        <div id="plane-container">
            <div id="plane"><img src="ai-generated-cartoon-rocket-space-rocket-illustration-png.webp" width="30" alt=""></div>
        </div>
        <div id="controls">
            <input type="number" id="betAmount" placeholder="Enter bet amount" />
            <div class="button-container">
                <button id="placeBet">Place Bet</button>
                <button id="cashOut">Cash Out</button>
            </div>
        </div>
        <div id="result"></div>
        <div id="user-activity">
            <h2>User Activity</h2>
            <ul id="activity-list"></ul>
          
        </div>
       
    </div>

   

    <script src="script.js"></script>

    
    <footer id="footer">
        <p>Developed and Designed by Coder Sachin</p>
        <p>&copy; Codersachin 2025</p>
    </footer>
    
</body>
</html>
